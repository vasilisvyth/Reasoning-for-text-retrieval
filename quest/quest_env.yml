name: quest_local
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - pip
  - python
  - pytorch
  - pytorch-cuda
  - pip:
    - tensorflow
    - sentencepiece
    - gensim == 3.8.2
    - nltk
    - transformers
